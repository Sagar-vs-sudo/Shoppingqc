<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account - Login & Register</title>
  <link rel="stylesheet" href="shopping.css"> <!-- your site theme -->
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .account-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    .account-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2a2a2a;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      background: linear-gradient(to right, #4a90e2, #007aff);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 5px;
      transition: background 0.3s ease;
    }

    .tabs button.inactive {
      background: #ccc;
      color: #333;
    }

    .form-section {
      display: none;
    }

    .form-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(to right, #4a90e2, #007aff);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: opacity 0.3s ease;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    .message {
      text-align: center;
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .message.success {
      color: green;
    }
  </style>
</head>
<body>

<div class="account-container">
  <h2>Welcome to ShoppingQC</h2>

  <div class="tabs">
    <button id="loginTab">Sign In</button>
    <button id="registerTab" class="inactive">Sign Up</button>
  </div>

  <div id="loginForm" class="form-section active">
    <form onsubmit="return handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button class="submit-btn" type="submit">Sign In</button>
      <div class="message" id="loginMsg"></div>
    </form>
  </div>

  <div id="registerForm" class="form-section">
    <form onsubmit="return handleRegister(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" required>
      </div>
      <button class="submit-btn" type="submit">Sign Up</button>
      <div class="message" id="registerMsg"></div>
    </form>
  </div>
</div>

<script>
  const loginTab = document.getElementById('loginTab');
  const registerTab = document.getElementById('registerTab');
  const loginForm = document.getElementById('loginForm');
  const registerForm = document.getElementById('registerForm');

  loginTab.onclick = () => {
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
    loginTab.classList.remove('inactive');
    registerTab.classList.add('inactive');
  };

  registerTab.onclick = () => {
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
    registerTab.classList.remove('inactive');
    loginTab.classList.add('inactive');
  };

function handleLogin(e) {
  e.preventDefault();
  const email = document.getElementById("loginEmail").value;
  const password = document.getElementById("loginPassword").value;
  const stored = JSON.parse(localStorage.getItem("user"));

  const msg = document.getElementById("loginMsg");

  if (stored && stored.email === email && stored.password === password) {
    msg.textContent = "Login successful!";
    msg.classList.add("success");
    setTimeout(() => {
      window.location.href = "https://sagar-vs-sudo.github.io/Shoppingqc/index.html"; // âœ… Fixed
    }, 1000);
  } else {
    msg.textContent = "Incorrect email or password!";
    msg.classList.remove("success");
  }

  return false;
}

</script>

</body>
